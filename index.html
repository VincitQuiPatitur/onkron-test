<!doctype html>
<html lang=ru>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Тестовое задание компании ONKRON"/>
    <meta name="keywords" content="HTML5, CSS3">
    <meta name="author" content="Arina Kostrova">
    <link rel="stylesheet" href="pages/index.css">
    <title>ONKRON</title>
</head>
<body class="page">
<section class="promo">
    <h1 class="promo__title">UT12&nbsp;&mdash; кронштейн для ТВ&nbsp;60"-110" наклонный</h1>
    <p class="promo__subtitle">ONKRON&nbsp;&mdash; умные решения на&nbsp;каждый день</p>
    <img src="images/brackets.png" alt="Кронштейн с разных ракурсов" class="promo__banner">
</section>
<section class="parameters">
    <div class="parameters__item">
        <img src="images/vesa.svg" alt="Силуэт кронштейна" class="parameters__image">
        <p class="parameters__text">VESA</p>
        <p class="parameters__dimension">200x200 - 900x600</p>
    </div>
    <div class="parameters__item">
        <img src="images/weight.svg" alt="Силуэт гири" class="parameters__image">
        <p class="parameters__text">Нагрузка</p>
        <p class="parameters__dimension">120 кг</p>
    </div>
    <div class="parameters__item">
        <img src="images/wall_distance.svg" alt="Силуэт кронштейна с телевизором, прикрепленного к стене" class="parameters__image">
        <p class="parameters__text">Вылет от стены</p>
        <p class="parameters__dimension">8.5 см</p>
    </div>
    <div class="parameters__item">
        <img src="images/incline.svg" alt="Силуэт наклона кронштейна" class="parameters__image">
        <p class="parameters__text">Наклон</p>
        <p class="parameters__dimension">+5° ~ -10°</p>
    </div>
    <div class="parameters__item">
        <img src="images/diagonal.svg" alt="Силуэт кронштейна с диагональю" class="parameters__image">
        <p class="parameters__text">Диагональ</p>
        <p class="parameters__dimension">60" - 110"</p>
    </div>
</section>
<section class="banner">
    <img src="images/banner_background.png" alt="" class="banner__image">
    <h2 class="banner__title">Идеальная пара для большого&nbsp;ТВ и&nbsp;интерактивной панели</h2>
</section>

</body>
</html>
